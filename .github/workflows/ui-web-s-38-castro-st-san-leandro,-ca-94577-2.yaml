name: ui-web-s 38 Castro St San Leandro, CA 94577 2
on:
  push:
    branches:
      - main
    paths:
      - "ui/web-s/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUBLICENSE: 38 Castro St San Leandro, CA 94577 2
    defaults:
      run:
        working-directory:  web-s-38-castro-st-san-leandro-ca-94577-2
    steps:
      - name: Checkout
        uses: actions/checkout@v3


      - name: Rename directory
        run: mv ui/web-s web-s-38-castro-st-san-leandro-ca-94577-2
        working-directory: ${{ github.workspace }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Vercel Project Settings
        run: vercel pull --yes --scope teamname-x --environment=production --token ${{ secrets.VERCEL_TOKEN }}

      - name: Vercel Build
        run: npx vercel build --prod --token ${{ secrets.VERCEL_TOKEN }}

      - name: Vercel Deploy
        run: npx vercel deploy --prebuilt --token ${{ secrets.VERCEL_TOKEN }} --prod
