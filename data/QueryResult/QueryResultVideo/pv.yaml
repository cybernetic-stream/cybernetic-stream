apiVersion: v1
kind: PersistentVolume
metadata:
  name: filestore-pv
spec:
  capacity:
    storage: 1Ti # Match this with the capacity of your Filestore instance
  accessModes:
    - ReadWriteMany
  nfs:
    path: /file_share_name # Replace with your Filestore file share name
    server: 10.112.70.170 # Replace with your Filestore instance IP address
  persistentVolumeReclaimPolicy: Retain
