version: "3"

services:
  orchestrator:
    build: ./orchestrator
    volumes:
      - ./shared:/app/shared
    ports:
      - "80:80"
    environment:
      - PORT=80

  encoder:
    build: ./encode
    volumes:
      - ./shared:/app/shared
    ports:
      - "81:80"
    environment:
      - PORT=80
    networks:
      default:
        aliases:
          - encoder-service

volumes:
  shared:
