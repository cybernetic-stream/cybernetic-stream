steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-west2-docker.pkg.dev/projectname-o/fleet-sourcing-intent/refresh",
        ".",
      ]
    dir: "data/FleetSourcing/refresh"

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-west2-docker.pkg.dev/projectname-o/fleet-sourcing-intent/refresh",
      ]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "data-collection-update-update",
        "--image",
        "us-west2-docker.pkg.dev/projectname-o/fleet-sourcing-intent/refresh",
        "--region",
        "us-west2",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--memory",
        "1Gi",
        "--update-secrets=GCP_SERVICE_ACCOUNT=GCP_SERVICE_ACCOUNT:latest",
      ]

images:
  - "us-west2-docker.pkg.dev/projectname-o/fleet-sourcing-intent/refresh"
