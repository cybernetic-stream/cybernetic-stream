steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-west2-docker.pkg.dev/projectname-o/fleet-sourcing-intent/refresh/fetch-listing-images",
        ".",
      ]
    dir: "data/FleetSourcing/refresh/fetch-listing-images"

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-west2-docker.pkg.dev/projectname-o/fleet-sourcing-intent/refresh/fetch-listing-images",
      ]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "fleet-sourcing-intent-refresh-fetch-listing-images",
        "--image",
        "us-west2-docker.pkg.dev/projectname-o/fleet-sourcing-intent/refresh/fetch-listing-images",
        "--region",
        "us-west2",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--update-secrets=R2_ACCESS_KEY_ID=R2_ACCESS_KEY_ID:latest",
        "--update-secrets=R2_SECRET_ACCESS_KEY=R2_SECRET_ACCESS_KEY:latest",
        "--memory",
        "1Gi",
      ]

images:
  - "us-west2-docker.pkg.dev/projectname-o/fleet-sourcing-intent/refresh/fetch-listing-images"
